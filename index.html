<!DOCTYPE html>
<html lang="en">
<head>
        <title>Rock Paper Scissors Game </title>
</head>
<body>
    <h2>Let's begin the  rock paper scissors game</h2>
    <button onclick="
    let computerMove = '';
    let result = '';
    computerMove = getComputerMove();
    console.log(computerMove);
    playGame(computerMove); 
     
    "> Rock </button>
    <button onclick="
    let computerMove = '';
    let result = '';
    computerMove = getComputerMove();
    console.log(computerMove);
    playGame1(computerMove);
     
    "> Paper </button>
    <button onclick="
    let computerMove = '';
    let result = '';
   
    console.log(computerMove);
     computerMove = getComputerMove();
     playGame2(computerMove);
    
    "> Scissors </button>

    <script>
        function getComputerMove (){
            let randomNumber = Math.random() ;
            console.log(randomNumber);
            if(randomNumber>= 0 && randomNumber< 1/3){
                computerMove = 'rock';
            }else if(randomNumber>= 1/3 && randomNumber< 2/3){
            computerMove = 'paper';
            }else if(randomNumber>= 2/3 && randomNumber< 1){
            computerMove = 'scissors';
    }       return computerMove;
        }
        function playGame(computerMove){   
     if( computerMove === 'rock'){
        result = 'Tie';
     }else if (computerMove === 'paper'){
        result = 'Loss';
     }else if(computerMove === 'scissors'){
        result = 'Win';
     }

     alert (`Your move is rock . Computer Move is ${computerMove}. You ${result}`);
        }

        function playGame1(computerMove){      
     if( computerMove === 'rock'){
        result = 'Win';
     }else if (computerMove === 'paper'){
        result = 'Tie';
     }else if(computerMove === 'scissors'){
        result = 'Loss';
     }

     alert (`Your move is paper . Computer Move is ${computerMove}. You ${result}`);
        }

        function playGame2(computerMove){
             
     if( computerMove === 'rock'){
        result = 'Loss';
     }else if (computerMove === 'paper'){
        result = 'Win';
     }else if(computerMove === 'scissors'){
        result = 'Tie';
     }

     alert (`Your move is Scissors . Computer Move is ${computerMove}. You ${result}`);

        }

    </script>
    
</body>
</html>
